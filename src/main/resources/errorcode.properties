SIGNUP_EMAIL_PATTERN=이메일 형식이 올바르지 않습니다.
SIGNUP_PASSWORD_PATTERN=비밀번호 형식이 올바르지 않습니다.
SIGNUP_MAIL_SEND_FAILED=메일 전송 중 오류가 발생하였습니다.

LOGIN_EMAIL_NOT_EXISTS=이메일이 존재하지 않습니다.
LOGIN_PASSWORD_NOT_MATCHED=비밀번호가 일치하지 않습니다.