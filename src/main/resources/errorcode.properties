# MEMBER
SIGNUP_MEMBER_EXISTS=이미 가입된 회원입니다.

SIGNUP_CODE_NOT_EXISTS=이메일에 대한 가입 코드가 존재하지 않습니다.
SIGNUP_CODE_NOT_MATCHED=가입 코드가 일치하지 않습니다.
SIGNUP_CODE_EXPIRED=가입 코드가 만료되었습니다.
SIGNUP_CODE_NOT_VERIFIED=인증되지 않은 코드입니다.

SIGNUP_EMAIL_PATTERN=이메일 형식이 올바르지 않습니다.
SIGNUP_PASSWORD_PATTERN=비밀번호 형식이 올바르지 않습니다.
SIGNUP_MAIL_SEND_FAILED=메일 전송 중 오류가 발생하였습니다.

LOGIN_FAILED=이메일 또는 비밀번호가 일치하지 않습니다.

MEMBER_EMAIL_NOT_FOUND=해당 이메일을 가진 회원이 없습니다.
USERDETAILS_EMAIL_NOT_FOUND=해당 이메일을 가진 회원이 없습니다.

JWT_NOT_VALIDATED=유효하지 않은 JWT입니다.
JWT_REFRESH_NOT_VALIDATED=유효하지 않은 REFRESH JWT입니다.
